<div class="mf-radio-button">
    <div *ngFor="let option of options; index as i">
        <div class="form-check">
            <input class="form-check-input" type="radio" [name]="unique" [id]="unique + i" value="{{option}}"
                [(ngModel)]="value" (change)="onChange()">
            <label class="form-check-label" [for]="unique + i" [innerText]="option"></label>
        </div>
    </div>
</div>

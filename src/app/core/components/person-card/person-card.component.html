<div class="mf-person-card">

    <div *ngIf="mode===ViewMode.Readonly">
        <div [innerText]="'Name: ' + personName"></div>
        <div [innerText]="'Id: ' + personId"></div>
        <div [innerText]="'Address: ' + personAddress"></div>
        <div [innerText]="'Email: ' + personEmail"></div>
        <div [innerText]="'Gender: ' + personGender"></div>
        <div [innerText]="'Salary: ' + ((personSalary | doubleMe) | currency : 'USD')"></div>
        <div [innerText]="'Birthdate: ' + (personBirthdate | date: 'dd.MM.yyyy')"></div>
    </div>

    <div *ngIf="mode===ViewMode.Edit">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" type="text" id="name" [(ngModel)]="personName" (keyup)="onPersonNameChange()">

        <label for="id" class="form-label">Id</label>
        <input type="text" id="id" class="form-control" [(ngModel)]="personId" (keyup)="onPersonIdChange()">

        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="personAddress"
            (keyup)="onPersonAddressChange()">

        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" [(ngModel)]="personEmail" (keyup)="onPersonEmailChange()">
    </div>

    <mf-radio-button-second 
        [options]="genderOptions" 
        [(value)]="personGender">
        (valueChange)="onPersonGenderChange()"
    </mf-radio-button-second>
    

    <button [innerText]="buttonTitle" (click)="onToggleModeClick()"></button>


</div>
